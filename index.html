<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro section with dropdown navigation</title>
  <!--Stylesheet File -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="mobile-bg"></div>
    <div class="navbar">
      <img src="./assets/images/logo.svg" alt="images/logo.svg">

      <div class="nav-links">
        <div class="links">
        <div class="feature">
          <button class="feature-btn btn">Features <img class="drop-icons" src="./assets/images/icon-arrow-down.svg" alt="icon-arrow-down.svg"></button>
          <ul class="feature-ul">
            <li><a href="#todolist"><img src="./assets/images/icon-todo.svg" alt="icon-todo.svg">todo list</a></li>
            <li><a href="#calendar"><img src="./assets/images/icon-calendar.svg" alt="icon-calendar.svg">calendar</a></li>
            <li><a href="#reminders"><img src="./assets/images/icon-reminders.svg" alt="icon-reminders.svg">reminders</a></li>
            <li><a href="#planning"><img src="./assets/images/icon-planning.svg" alt="icon-planning.svg">planning</a></li>
          </ul>
        </div>

        <div class="company">
          <button class="company-btn btn">Company <img class="drop-icons" src="./assets/images/icon-arrow-down.svg" alt="icon-arrow-down.svg"></button>
          <ul class="company-ul">
            <li><a href="#history">history</a></li>
            <li><a href="#outteam">our team</a></li>
            <li><a href="#blog">blog</a></li>
          </ul>
        </div>
        <button class="btn"><a href="#careers">Careers</a></button>
        <button class="btn"><a href="#about">About</a></button>
      </div>
      <img class="close-menu" src="./assets/images/icon-close-menu.svg" alt="icon-close-menu">
        <div class="sign-in">
          <button class="login-btn btn">Login</button>
          <button class="register-btn btn">Register</button>
        </div>
      </div>
      <img class="menu-bar" src="./assets/images/icon-menu.svg" alt="icon-menu.svg">
    </div>
  </nav>
  <main class="hero-section">
    <div class="container">
    <div class="hero">
      <h1 class="hero-heading">Make remote work</h1>
      <p class="hero-text">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <button class="hero-btn">Learn more</button>
    </div>
    <div class="hero-img-desktop">
      <img class="img-desktop" src="./assets/images/image-hero-desktop.png" alt="image-hero-desktop.png">
      <img class="img-mobile" src="./assets/images/image-hero-mobile.png" alt="image-hero-mobile.png">
    </div>
    <div class="clients-imgs">
      <img src="./assets/images/client-databiz.svg" alt="/client-databiz.svg">
      <img src="./assets/images/client-audiophile.svg" alt="client-audiophile.svg">
      <img src="./assets/images/client-meet.svg" alt="client-meet.svg">
      <img src="./assets/images/client-maker.svg" alt="client-maker.svg">
    </div>
  </div>
  </main>
  
  <script src="./js/index.js" defer></script>
</body>
</html>
